<div class="container">
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="register">Stwórz konto</h4>
                            </div>
                          
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
                      
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Hasło">
                           
                            <button type="button" class="registerBtn" (click)="register()">Stwórz konto</button>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/login" style="text-decoration: none;">Masz już konto? <span class="text-danger">Zaloguj się</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
